<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.terminado,
                 'editing': editando }">
    <div class="view">
        <input name="chkTerminar" class="toggle" [formControl]="chkField" [checked]="todo.terminado" type="checkbox" />
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button name="btnBorrar" (click)="borrarTarea()" class="destroy"></button>
    </div>
    <input class="edit" [value]="todo.texto" [formControl]="txtInput" (keyup.enter)="terminarEdicion()" (blur)="terminarEdicion()" #txtEditando />
</li>
